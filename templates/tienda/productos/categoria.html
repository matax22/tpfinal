{% extends "../base.html" %}
{% load static %}

{% block title %}
{% if categoria %}{{ categoria.name }}{% else %} Productos{% endif %}
{% endblock %}

{%block content%}
<main>
  
 <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">Nuestros libros</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for productos in productos %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Imagen Responsiva" src="{{ productos.imagen.url }}">
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ productos.get_absolute_url }}">{{ productos.titulo }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Articulo Nuevo</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
